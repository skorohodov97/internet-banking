<div class="container">
    <form [formGroup]="authForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Логин</label>
          <input type="text" id="username" formControlName="username" class="form-control">
          <div *ngIf="authForm.get('username')?.invalid && authForm.get('username')?.touched">
            Login is required.
          </div>
        </div>
      
      
        <div class="form-group">
          <label for="password">Пароль</label>
          <input type="password" id="password" formControlName="password" class="form-control">
          <div *ngIf="authForm.get('password')?.errors?.['required'] && authForm.get('password')?.touched">
            Password is required.
          </div>
          <div *ngIf="authForm.get('password')?.errors?.['minLength'] && authForm.get('password')?.touched">
            Password must be at least 6 characters long.
          </div>
        </div>
      
        <button type="submit" class="btn btn-primary" [disabled]="!authForm.valid">Войти</button>
      </form>
</div>
